<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body > h1 {color: red;}
        em+em {color: green;}
        body p {color: orange;}
    </style>
</head>
<body>
    <h1>Header</h1>
    <em>Emphasized Text </em>
    <h1>Header Text
    <em>Here is emphasized text,
    first child in header </em>
    <em>Here is emphasized text,
    second child in header</em>
    </h1>
    <p>Paragraph
    <p>Paragraph in paragraph, first child</p>
    <p>Paragraph in paragraph, second child</p>
    </p>
    </body>
</html>
